;name = custom
;inputs = comoving_volume
;distance = distance_from_comoving_volume(comoving_volume)

[prior-coa_phase]
name = uniform_angle

[prior-inclination]
name = sin_angle

[prior-ra+dec]
name = uniform_sky

[prior-polarization]
name = uniform_angle

[prior-long_asc_nodes]
name = uniform_angle
