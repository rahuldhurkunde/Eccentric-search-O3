[variable_params]
spin1z =
spin2z =
coa_phase =
polarization = 
inclination = 
ra =
dec = 
chirp_distance = 
long_asc_nodes =
;comoving_volume = 

[static_params]
approximant = TaylorF2Ecc 
f_lower = 20.0
f_ref = 20.0

[prior-spin1z]
name = uniform
min-spin1z = -0.1 
max-spin1z = 0.1

[prior-spin2z]
name = uniform
min-spin2z = -0.1 
max-spin2z = 0.1

[prior-chirp_distance]
name = uniform
min-chirp_distance = 40
max-chirp_distance = 500
#max-chirp_distance = 1000

;[prior-comoving_volume]
