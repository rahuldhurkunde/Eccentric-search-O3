[model]
name = marginalized_phase 
low-frequency-cutoff = 10.0

[data]
instruments = H1 L1 V1 
trigger-time = 1126259462.420 
analysis-start-time = -56 
; the above depends on the injected signal duration
analysis-end-time = 4
pad-data = 8
fake-strain = H1:zeroNoise L1:zeroNoise V1:zeroNoise
asd-file = H1:Asharp_strain.txt L1:Asharp_strain.txt V1:Asharp_strain.txt 
channel-name = H1:STRAIN L1:STRAIN V1:STRAIN 
strain-high-pass = 9
sample-rate = 2048
injection-file = /work/rahul.dhurkunde/searches/eccentric-bns-search/search/sensitivity/full-PE/spin-injections/snr_40.0/25.7396811509907_5.147936230198139_-0.09350628122889_-0.02894193791593_0.01945887717576389.hdf

[sampler]
name = dynesty
nlive = 1000
dlogz = 0.1
;checkpoint_time_interval = 300


[variable_params]
; waveform parameters that will vary in MCMC
delta_tc =
delta_mchirp =
q =
eccentricity = 
long_asc_nodes = 
distance =
inclination =
spin1z =
spin2z =

[static_params]
approximant = FROM_INJECTION:approximant
f_lower = 9.8
f_ref = 10.0
mchirp = FROM_INJECTION:mchirp
;eccentricity = FROM_INJECTION:eccentricity
ra = FROM_INJECTION:ra
dec = FROM_INJECTION:dec
polarization = FROM_INJECTION:polarization
;distance = FROM_INJECTION:distance
;inclination = FROM_INJECTION:inclination
trigger_time = ${data|trigger-time}

[prior-delta_tc]
; coalescence time prior
name = uniform
min-delta_tc = -0.1
max-delta_tc = 0.1

[waveform_transforms-tc]
; we need to provide tc to the waveform generator
name = custom
inputs = delta_tc
tc = ${data|trigger-time} + delta_tc

[prior-delta_mchirp]
name = uniform
min-delta_mchirp = -0.15
max-delta_mchirp = 0.15

[waveform_transforms-mchirp]
name = custom
inputs = delta_mchirp
mchirp = ${static_params|mchirp} + delta_mchirp

[prior-q]
name = uniform
min-q = 2.0
max-q = 6.0

[waveform_transforms-mass1]
name = custom
inputs = mchirp, q
mass1 = mass1_from_mchirp_q(mchirp,q)

[waveform_transforms-mass2]
name = custom
inputs = mchirp, q
mass2 = mass2_from_mchirp_q(mchirp,q)

[prior-spin1z]
name = uniform
min-spin1z = -0.1
max-spin1z = 0.1

[prior-spin2z]
name = uniform
min-spin2z = -0.1
max-spin2z = 0.1

[prior-eccentricity]
name = uniform_log10
min-eccentricity = 1e-5
max-eccentricity = 0.2

[prior-long_asc_nodes]
name = uniform
min-long_asc_nodes = 0
max-long_asc_nodes = 6.28

[prior-distance]
name = uniform_radius
min-distance = 50
max-distance = 1000

[prior-inclination]
; inclination prior
name = sin_angle
